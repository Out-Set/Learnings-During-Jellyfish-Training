<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Change Color</title>
</head>
<body class="body">
    <h1>Change Color</h1>

    <div class="container">
        <div class="button">
            <form action="" id="color" onclick="changeColor()">
                Red <input type="radio" name="radio" id="Red" value="red">
                Blue <input type="radio" name="radio" id="Blue" value="blue">
                Green <input type="radio" name="radio" id="Green" value="green">
            </form>
        </div>

        <div class="boxes">
            <div class="box">Box-1</div>
            <div class="box">Box-2</div>
            <div class="box">Box-3</div>
            <div class="box">Box-4</div>
            <div class="box">Box-5</div>
            <div class="box">Box-6</div>
        </div>
    </div>

    <script src="changeColor.js"></script>
</body>
</html>
