<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="menu">
        <li>Home</li>
        <li>Product</li>
        <li>About Us</li>
    </ul>

    <script>
        let par = document.getElementById('menu');
        let ele = par.firstElementChild.nextElementSibling;

        let newItem = document.createElement('li');
        newItem.textContent = 'Services';

        par.replaceChild(newItem, ele)
    </script>
</body>
</html>
