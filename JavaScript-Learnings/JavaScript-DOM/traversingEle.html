<body>
    <ul id="intro">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
    </ul>

    <script>

        let child = ele.firstElementChild;
        console.log(child)
        child.innerHTML = 'hello'

        let lastchild = ele.lastElementChild;
        lastchild.innerHTML = 'hi'

        let children = ele.children;
        for(i in children){
            children[i].innerHTML = 'children'
        }

    </script>
