<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>heading 1</h2>
    <p>paragraph 1</p>
    <h2>heading 2</h2>
    <p>paragraph 2</p>
    <h2>heading 3</h2>
    <p>paragraph 3</p>

    <div id="div1">
        <h2>heading 1</h2>
        <p>paragraph 1</p>
        <h2>heading 2</h2>
        <p>paragraph 2</p>
        <h2>heading 3</h2>
        <p>paragraph 3</p>
    </div>

    <script>
        let ele1 = document.getElementsByTagName('h2');
        for(let i in ele1){
            ele1[i].innerHTML = "hello inside body tag"
        }

        let div1 = document.getElementById('div1');
        let ele2 = div1.getElementsByTagName('h2')
        for(let i in ele2){
            ele2[i].innerHTML = "hello inside div tag"
        }
    </script>
</body>
</html>
