<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="menu">
        <li>Home</li>
        <li>Product</li>
        <li>About Us</li>
    </ul>

    <script>
        let par = document.getElementById('menu');
        let newEle = "<h1>This is New h1.</h1>";
        
        par.insertAdjacentHTML('beforebegin', newEle);
        par.insertAdjacentHTML('afterbegin', newEle);
        par.insertAdjacentHTML('beforeend', newEle);
        par.insertAdjacentHTML('afterend', newEle);
    </script>
</body>
</html>
